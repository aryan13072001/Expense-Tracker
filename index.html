<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        
        <h2>Expense Tracker</h2>
        <div class="container">
            <div class="balance-info">
            <h4>YOUR BALANCE</h4>
            <h1 id="balance">₹0.00</h1>
            </div>
            <div class="inc-exp-container">
                <div id="box1">
                    <h4>INCOME</h4>
                    <p id="money-add" class="money">
                        +₹0.00
                    </p>
                </div>
                <div id="box2">
                    <h4>EXPENSES</h4>
                    <p id="money-minus" class="money">
                        -₹0.00
                    </p>
                </div>
        </div>
        
        <h3>HISTORY</h3>
        <ul id="list" class="list">
            <li class="money-transaction-plus">
                Cash:<span id="span">+₹400</span><button id="delete-btn" class="money-transaction-btn">❌</button>
            </li>
        </ul>
        
        <h3>Add New Transaction</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">Note:</label>
                <input type="text" id="text" class="box" placeholder="Enter Note...">
            </div>
            <div class="form-control">
                <label for="amount">Amount:</label>
                <input type="number" id="amount"class="box" placeholder="Enter Amount (-ve for expenses)...">
            </div>
            <div class="btn">
                <button class="btn1">Add Transaction</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
